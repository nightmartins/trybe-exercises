<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="pages-title">Login</h1>
    </header>
    <form action="" method="GET">
  <div class="form-content">
    <label for="email-input" class="input-label">e-mail</label>
    <input type="email" name="user-email" id="email-input" class="user-input" placeholder="Digite seu email" required autocomplete="off" autofocus>
    <br>
    <label for="password-input" class="input-label">senha</label>
    <input type="password" name="user-password" id="password-input" class="user-input" placeholder="Digite sua senha" required>
    <br>
    <button type="submit" class="submit-button">entrar</button>
</div>
</form>
</body>
</html>
