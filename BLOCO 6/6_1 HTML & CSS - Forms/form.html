<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<header></header>

<body>
  <form>
    <fieldset>
      <div>
        <label for="name-input">Nome</label>
        <input type="text" id="name-input" name="nome" placeholder="Digite seu nome completo" maxlength="40" required>
      </div>
      <div>
        <label for="email-input">e-mail</label>
        <input type="email" id="email-input" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div>
        <label for="cpf-input">CPF</label>
        <input type="number" id="cpf-input" name="cpf" placeholder="Digite seu cpf" required>
      </div>
      <div>
        <label for="address-input">Endereço</label>
        <input type="text" id="address-input" name="address" placeholder="Digite seu endereço completo" maxlength="200"
          required>
      </div>
      <div>
        <label for="city-input">Cidade</label>
        <input type="text" id="city-input" name="city" placeholder="Digite sua cidade" maxlength="28" required>
      </div>
      <div>
        <label for="state-input">Estado</label>
        <select name="state" id="state-input"></select>
      </div>
      <div>
        <label for="housing-type-block">Tipo de residência:</label>
        <span id="housing-type-block">
          <label for="housing-type">Casa</label>
          <input type="radio" name="housing" id="housing-type">
          <label for="housing-type">Apartamento</label>
          <input type="radio" name="housing" id="housing-type">
        </span>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label for="resume-summary-input">Resumo do currículo</label>
        <textarea id="resume-summary-input" name="resume-summary" placeholder="Digite aqui um resumo do seu currículo"
          maxlength="1000" required></textarea>
      </div>
      <div>
        <div>
          <label for="position-input">Cargo</label>
          <input type="text" name="position" id="position-input" maxlength="40" required>
        </div>
        <div>
          <label for="job-description-input">Descrição do cargo</label>
          <input type="text" name="job-description" id="job-description-input" maxlength="500" required>
        </div>
        <div>
          <label for="start-date-input">Data de início</label>
          <input type="date" name="start-date" id="start-date-input" required>
        </div>
    </fieldset>
  </form>
  <div>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </div>
</body>

</html>
