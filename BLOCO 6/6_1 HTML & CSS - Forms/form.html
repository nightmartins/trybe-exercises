<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<header></header>
<h1>Formulário</h1>

<body>
  <form>
    <fieldset>
      <div class="container">
        <label for="name-input">Nome</label>
        <input type="text" id="name-input" name="nome" placeholder="Digite seu nome completo" maxlength="40" required
          class="form-control">
      </div>
      <div class="container">
        <label for="email-input">e-mail</label>
        <input type="email" id="email-input" name="email" placeholder="Digite seu e-mail" required class="form-control">
      </div>
      <div class="container">
        <label for="cpf-input">CPF</label>
        <input type="text" id="cpf-input" name="cpf" placeholder="Digite seu cpf" required class="form-control">
      </div>
      <div class="container">
        <label for="address-input">Endereço</label>
        <input type="text" id="address-input" name="address" placeholder="Digite seu endereço completo" maxlength="200"
          required class="form-control">
      </div>
      <div class="container">
        <label for="city-input">Cidade</label>
        <input type="text" id="city-input" name="city" placeholder="Digite sua cidade" maxlength="28" required
          class="form-control">
      </div>
      <div class="container">
        <label for="state-input">Estado</label>
        <select name="state" id="state-input" class="form-select"></select>
      </div>
      <label for="housing-type-block" class="form-check-label">Tipo de residência:</label>
      <div id="housing-type-block" class="form-check">
        <div>
          <label for="housing-type" class="form-check-label">Casa</label>
          <input type="radio" name="housing" id="housing-type" class="form-check-input">
        </div>
        <div>
          <label for="housing-type" class="form-check-label">Apartamento</label>
          <input type="radio" name="housing" id="housing-type" class="form-check-input">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="container">
        <label for="resume-summary-input">Resumo do currículo</label>
        <textarea id="resume-summary-input" name="resume-summary" placeholder="Digite aqui um resumo do seu currículo"
          maxlength="1000" required></textarea>
      </div>
      <div class="container">
        <div class="container">
          <label for="position-input">Cargo</label>
          <input type="text" name="position" id="position-input" maxlength="40" required class="form-control">
        </div>
        <div class="container">
          <label for="job-description-input">Descrição do cargo</label>
          <input type="text" name="job-description" id="job-description-input" maxlength="500" required
            class="form-control">
        </div>
        <div class="container">
          <label for="start-date-input">Data de início</label>
          <input type="date" name="start-date" id="start-date-input" required class="form-control">
        </div>
      </div>
    </fieldset>
  </form>
  <div class="container">
    <button type="submit" id="submit-button">Enviar</button>
    <button type="reset" id="clear-button">Limpar</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
